<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nino John Piedad — Loading…</title>
  <link rel="icon" href="images/icon.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/index.css" />
  <meta name="description" content="Portfolio of Nino John Piedad — web designer & developer." />
</head>
<body>
  <div class="preloader" aria-hidden="true">
    <img src="images/giphy.gif" alt="" width="140" height="140" />
  </div>

  <script>
    // vanilla replacement for jQuery fadeOut + redirect
    window.addEventListener('load', () => {
      const el = document.querySelector('.preloader');
      setTimeout(() => {
        el.classList.add('hide');
        setTimeout(() => { window.location.href = 'main.html'; }, 400);
      }, 1800); // duration on screen (ms)
    });
  </script>
</body>
</html>
